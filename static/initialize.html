<html>
<head>
  <title>Set Secrets</title>

  <link href="bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #c879b2;
    }
    img.logo {
      display: block;
      margin: auto;
      padding-top: 24px;
    }
    div.message {
      padding-bottom: 24px;
    }
  </style>
</head>
<body class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <img class="logo" src="http://www.lucybot.com/img/LucyPNG.png">
    </div>
  </div>
  <div class="row message text-center">
    <h2>Almost there!</h2>
    <h4>Just fill in your API keys and I'll start your server. You can find it at <a href="http://kmc.kaltura.com/index.php/kmc/kmc4#account|overview" target="_blank">http://kmc.kaltura.com/index.php/kmc/kmc4#account|overview</a></h4>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <form action="/setSecrets" method="POST">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Partner ID" name="partner_id">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Admin Secret" name="admin_secret">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="User ID" name="user_id">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success btn-lg" value="Submit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
